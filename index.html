<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="main">
  <img src="image-equilibrium.jpg" alt="" class="nft-img">
  <div class="overlay"></div>
  <h1>Equilibrium #3429</h1>

  <p> Our Equilibrium collection promotes balance and calm.</p>

  <div class="main-section-1">
  <img src="icon-ethereum.svg" alt="" class="icon-eth">  
  <h3 class="eth"> 0.041 ETH </h3>
  <img src="icon-clock.svg" alt="" class="clock">
  <h3> 3 days left </h3>
</div>
<div class="main-section-2">

  <img src="image-avatar.png" alt="" class="avatar">
  <p> <span class="start"> Creation of</span> <span class="name"> Jules Wyvern </span></p>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mlemoo"> Mlem</a>.
  </div>
</body>
</html>
